<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tree Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            margin: 0;
            background: white;
        }
        svg {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        // Simple test to verify D3 is working
        d3.select("svg")
            .append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 50)
            .style("fill", "black");
    </script>
</body>
</html>
